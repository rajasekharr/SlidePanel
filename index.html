<!DOCTYPE html>
  <html>
    <head>
      <title>Angular 2 Panel</title>
      <link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap.css" />
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        body { color:#369;font-family: Arial,Helvetica,sans-serif; }
        a#panel-link{ cursor: pointer; }
        .content { margin: 20px;}
        #container{ width: 100%; margin:0px auto; overflow: hidden; }
        .panel-primary{ width:300px; float: right; right: -200px; }
        .panel-heading .close{font-size: 20px; color:#FFF;}
        label{min-width: 80px; vertical-align: top;}
        input{margin-bottom: 8px;}
      </style>

      <!-- Polyfills -->
      <script src="https://unpkg.com/core-js/client/shim.min.js"></script>
      <script src="https://unpkg.com/zone.js@0.7.4?main=browser"></script>
      <script src="https://unpkg.com/systemjs@0.19.39/dist/system.src.js"></script>
      <script src="systemjs.config.js"></script>
      <script>
        System.import('main.ts').catch(function(err){ console.error(err); });
      </script>
    </head>

    <body>
      <div id="container">
        <slide-panel>Loading ...</slide-panel>
        
      </div>
    </body>

  </html>
